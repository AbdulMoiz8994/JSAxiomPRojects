<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/661da8f7e5.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Music Title -->
    <h1>Music Player</h1>
    <!-- main container for music plaer -->
    <div class="main-container" id="main-container">
        <!-- contianer about the info of main song -->
        <div class="info" id="info">
            <!-- PlaceHolder: The Name of current song will be added here -->
            <h4 class="currentsong" id="currentsong">Ertugal</h4>
            <!--Placeholder: Progress bar container show the playback for curent song  -->
            <div class="progress" id="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
        <!-- The actual audio player  -->
        <audio src="/music/Ertugrul.mp3" id="audio"></audio>
        <!-- The audio player we added we want to add the matching image -->
        <div class="album-art">
            <img src="/images/Ertugrul.jpeg" alt="album-art" id="album-art">
        </div>
        <!-- Navigating for previous play Next Button -->
        <div class="nav" id="nav">
            <button id="previous" class="nav-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="nav-btn nav-btn-lg">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="nav-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <a href="./calendry.html">Calendry Page</a>

    <script src="./script.js"></script>
</body>

</html>
